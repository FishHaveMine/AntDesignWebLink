<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>demo</title>
        <link rel="stylesheet" type="text/css" href="package/dist/antd.css" />
        <link rel="stylesheet" type="text/css" href="public/index.css" />
	</head>
	<body>
        <section id="itilForm">
             <a-form :form="form" @submit="handleSubmit">
               <a-form-item label="Note" :label-col="{ span: 5 }" :wrapper-col="{ span: 12 }">
                 <a-input
                   v-decorator="['note', { rules: [{ required: true, message: 'Please input your note!' }] }]"
                 />
               </a-form-item>
               <a-form-item label="Gender" :label-col="{ span: 5 }" :wrapper-col="{ span: 12 }">
                 <a-select
                   v-decorator="[
                     'gender',
                     { rules: [{ required: true, message: 'Please select your gender!' }] },
                   ]"
                   placeholder="Select a option and change input text above"
                   @change="handleSelectChange"
                 >
                   <a-select-option value="male">
                     male
                   </a-select-option>
                   <a-select-option value="female">
                     female
                   </a-select-option>
                 </a-select>
               </a-form-item>
               <a-form-item :wrapper-col="{ span: 12, offset: 5 }">
                 <a-button type="primary" html-type="submit">
                   Submit
                 </a-button>
               </a-form-item>
             </a-form>
        </section>
    </body>
    <script type="text/javascript" src="dist/moment.js"></script>
    <script type="text/javascript" src="dist/vue.js"></script>
    <script type="text/javascript" src="package/dist/antd.js"></script>
    <script>
    var app = new Vue({
        el: '#itilForm',
        data: {
           formLayout: 'horizontal',
           form: antd.Form.createForm(this, { name: 'coordinated' }),
        },
		methods: {
			handleSubmit(e) {
				e.preventDefault();
				this.form.validateFields((err, values) => {
					if (!err) {
					console.log('Received values of form: ', values);
					}
				});
			},
			handleSelectChange(value) {
				this.form.setFieldsValue({
					note: `Hi, ${value === 'male' ? 'man' : 'lady'}!`,
				});
			},
		}
    })
    </script>
</html>
